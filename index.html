<html lang="PL">
    <head>
        <title>Tabela</title>
        <style>
            table {border:5px solid}
            th {border:3px solid}
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>Jeden</th>
                <th>Dwa</th>
                <th>Trzy</th>
            </thead>
            <tfoot>
                <th>Cztery</th>
                <th>Pięć</th>
                <th>Sześć</th>
            </tfoot>
        </table>
    </body>
</html>
